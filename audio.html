<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./assets/audio.css">
    <title>Audio Seven | by chendo</title>
</head>
<body>
    <div id="container">
        <div class="img-abs">
            <div id="hero">
                <img src="./assets/img/audioseven.svg" alt="Audio Seven">
            </div>
        </div>
        <div class="container-audio">
            <div class="audioList">
                <ul>
                    <li>audio 1</li>
                    <li>audio 2</li>
                    <li>audio 3</li>
                    <li>audio 4</li>
                    <li>audio 5</li>
                    <li>audio 6</li>
                    <li>audio 7</li>
                </ul>
            </div>
            <div class="tracks">
                
            </div>
            <div id="containerAs">
                <track>It will rain | Francis Greg - Cover</track>
                <audio>
                    <source src="./assets/tracks/it-will-rain.mp3" type="audio/mpeg">
                </audio>
                <div class="controls">
                    <div id="play">
                        <img src="./assets/img/previous.svg" alt="previous">
                        <img src="./assets/img/play.svg" alt="play">
                        <img src="./assets/img/next.svg" alt="next">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script type="module" src="/assets/app.js"></script>
</body>
</html>
