<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./assets/audio.css">
    <title>Audio Seven | by chendo</title>
</head>
<body>
    <div id="container">
        <div class="img-abs">
            <h1>Audio <span>Seven</span></h1>
            <div id="hero"></div>

        </div>
        <div class="container-audio">
            <div class="audioList">
                <div class="menuclose" title="close"><img src="./assets/img/close.svg" alt="Menu Close"></div>
                <div class="trackList"></div>
                <ul class="db"></ul> <!--Track List-->
                <div class="icons"></div>
                <div class="github" title="GitHub"><img src="./assets/img/github.svg" alt="Github"></div>
            </div>
            <div class="tracks"></div>
            <div id="containerAs">
                <div class="description">
                    <p>Aventura MÃ­stica</p>
                    <a class="download" download href="./assets/tracks/aventura-mistica.mp3" data-id="1">
                        <img src="./assets/img/download.svg" alt="Download">
                    </a>
                </div>
                <audio></audio>
                <div class="controls">
                    <div id="play">
                        <img src="./assets/img/previous.svg" alt="previous">
                        <img src="./assets/img/play.svg" alt="play">
                        <img src="./assets/img/next.svg" alt="next">

                </div>
            </div>
        </div>
        
    </div>
<script type="module" src="/assets/app.js"></script>
